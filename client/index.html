<!DOCTYPE html>
<html>

<head>
  <title>Subscription Chain</title>
</head>

<body>
  <h1>Subscription</h1>

  <div class="container">
    <h2>Select User</h2>
    <select name="keySelect">
      <option value="none" selected>Select public key...</option>
      <option value="new">Create new key pair</option>
    </select>

    <h2>Create Asset</h2>
    <input id="createName" type="text" placeholder="Enter asset name...">
    <input id="createSubmit" type="button" value="Create">

    <h2>Subscribe Asset</h2>
    <select name="assetSelect">
      <option value="none" selected>Select asset...</option>
    </select>
    <select name="transferSelect">
      <option value="none" selected>Select recipient...</option>
    </select>
    <input id="transferSubmit" type="button" value="Subscribe">

    <h2>Accept Subscription</h2>
    <div id="transferList"></div>

    <h2>Asset List</h2>
    <table>
      <tr>
        <th>Asset</th>
        <th>Owner</th>
      </tr>
      <tbody id="assetList"></tbody>
    </table>

  </div>

  <script src="dist/bundle.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</body>

</html>
